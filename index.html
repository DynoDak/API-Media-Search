<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find my Movie</title>
    <script src="https://kit.fontawesome.com/7635e8cbad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="header__overlay">
      <div class="row">
        <nav>
          <div class="nav__container">
            <figure class="nav__logo">
              <img
                src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png"
                class="nav__logo--img"
                alt=""
              />
            </figure>
            <ul class="nav__links">
              <li class="nav__link">
                <a href="#">Home</a>
              </li>
              <li class="nav__link">
                <a href="#">Find your film</a>
              </li>
              <button class="nav__button">
                <a href="#" class="a__color">CONTACT</a>
              </button>
            </ul>
          </div>
        </nav>
        <div class="search__input">
          <h1 class="search__h1">Browse our films</h1>
          <div class="search__wrapper">
              <input
                type="text"
                placeholder="Search by Film or Keyword"
                onchange="onSearchChange(event)"
              />
              <div class="search__btn">
                <img
                  src="./assets/search-icon.webp"
                  class="search__icon"
                  alt=""
                />
              </div>
          </div>
        </div>
      </div>
    </div>

    <section id="search__results">
      <div class="row">
        <div class="search__container">
          <h2>Search Results:</h2>
          <div class="result__wrapper results__loading">
            <i class="fa-solid fa-spinner results__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
